{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky - Login {% endblock %}

{% block page_content %}
<div>
    <h1>Login</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <p>
        new user?
        <a href="{{ url_for('auth.register') }}">
            click here to register
        </a>
    </p>
</div>

{% endblock %}
